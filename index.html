
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Adams Paul">
    <title>Bio-Data Form</title>
    <link rel="stylesheet" href="style.css">
    <title>Bio-Data Form</title>
</head>
<body>
    <h1>
    Fill in the Bio-Data
    </h1>
    <form action="*" method="process.php">
     <fieldset><!--fieldset 1-->
        <legend>First Name</legend>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name">
    </fieldset>
    <!--fieldset 1 End-->
    
    <fieldset><!--fieldset 2-->
        <legend>Last Name</legend>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
     </fieldset>
    <!--fieldset 2 End-->
    
    fieldset><!--fieldset 3-->
        <legend>Middle Name</legend>
        <input type="text" id="mmiddle" name="mname" placeholder="Enter Middle Name">
     </fieldset>
    <!--fieldset 3 End-->
    
    fieldset><!--fieldset 4-->
        <legend>Email</legend>
        <input type="email" id="email" name="email" placeholder="Enter Email">
     </fieldset>
    <!--fieldset 4 End-->
    
    fieldset><!--fieldset 5-->
        <legend>Phone Number</legend>
        <input type="text" id="phone number" name="phone numbet" placeholder="Enter Phone Number">
     </fieldset>
    <!--fieldset 5 End-->
    
    fieldset><!--fieldset 6-->
        <legend>Password</legend>
        <input type="password" id="password" name="password " placeholder="Enter Password">
     </fieldset>
    <!--fieldset 6 End-->
    <label type="button">Submit</label>
    </form>
</body>
</html>
